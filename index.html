  <h1>Willkommen</h1>
  <h1>
    <img align="left" src="images/main.jpg" style="margin-right: 10px;" width="700">
  </h1>
  <p>Der Bildhauer sucht seine Orientierung durch die künstlerische Arbeit. In dem Maße wie die Skulptur Gestalt annimmt, gewinnt die Orientierung an Form. Dabei ist jede formale&nbsp; Frage auch eine inhaltliche Frage. Mit jeder Gestaltungsentscheidung:
    welches Material wählt er? Wie ordnet er den Rhythmus der Formen und wie sieht die räumliche Komposition aus? Welche Oberflächengestaltung ergibt sich und welche Details werden ausgearbeitet? Für welche Schwerpunkte in der Komposition entscheidet
    er sich?</p>
  <p>Das Wachsen der Figur unterliegt der ständigen Überprüfung durch den Bildhauer: Welches ist die richtige oder falsche Formenentscheidung, bezogen auf das, was ihm vor Augen schwebt? Man sollte nicht annehmen, dass bei Beginn der Arbeit die Gesamtvorstellung&nbsp;
    des Bildwerks fest umrissen ist. Im Gegenteil, Stufe um Stufe nähert sich der Bildhauer dem Endzustand. Am Ende ist er selbst erstaunt, was da entstanden ist. Noch ohne Distanz, realisiert er dessen Wirkung erst später. Manchmal erfährt er etwas
    durch die Resonanz anderer Betrachter, denn bedingt durch deren Distanz, ist für sie das Lesen der Figur nicht selten einfacher.</p>
  <p>Im täglichen Leben einer Stadt oder eines Dorfplatzes bildet die Skulptur Widerstand, unterbricht den Alltag und kann Denkanstoß geben. Als statischer Punkt im Gefüge der Stadt wird die Skulptur aus sich heraus und als urbaner Ort in zweifacher
    Hinsicht zum Orientierungspunkt innerhalb der Stadt und der Gesellschaft.</p>
  <p style="text-align: right;">Bernd Stöcker, März 2012</p>

            <h1>Zu den Arbeiten von Bernd Stöcker</h1>
            <h2>von Alfred Hrdlicka, 1983</h2>
            <p>Vieles erarbeitet sich Bernd Stöcker schwer, fast umständlich, um dann plötzlich eine bildnerisch so schwierige Aufgabe wie das überdimensionale&nbsp; Portrait „Ingrid“ mit größter Selbstverständlichkeit zu bewältigen. Dieses Portrait
              ist weder heroisch noch akademisch, es ist von einer ganz direkten Ähnlichkeit und Lebendigkeit, präzis und schön in dem Sinn, wie man die bildenden Künste einst die schönen Künste nannte.
              <br> Auf diese so verpönte Kriterium lege ich besonderen Wert, da es in unserem Sprachgebrauch tagtäglich zur Anwendung kommt und in der bildenden Kunst nur einen schalen Beigeschmack bekommen hat, weil der Ruf nach Schönheit dem „gesunden
              Volksempfinden“ als Vorwand für Intoleranz dient. Unter den Nazis gab es soetwas wie „Glaube und Schönheit“, wie überhaupt der Mißbrauch des Schönheitsbegriffs in der faschistischen Ästhetik eine große Rolle spielt und weiter nichts
              ist als der Deckmantel für sterile Kunstauffassung und menschenverachtende Machtausübung.
              <br> Das Bildwerk, das meiner Ansicht nach am stärksten ausdrückt, was Bernd Stöcker will, ist ein in einen großen schwarzgrauen Steinblock geschlagenes Dreiviertelrelief, das sich mit Zwangsarbeit in einer Munitionsfabrik auseinandersetzt.
              Er arbeitet schon seit geraumer Zeit daran und ob es fertig ist, kann ich nicht beurteilen. Ich habe es in verschiedenen Stadien gesehen, es hat einen Verfestigungs- und Reduktionsprozeß durchgemacht und gibt etwas von einem schockartigen
              Eindruck wieder,der mir in den frühen Vierzigerjahren, also mitten im Zweiten Weltkrieg, widerfuhr: In einer Nebenstelle des Konzentrationslagers Mauthausen, einem Kaolinbergwerk, sah ich bei einer Führung, wie in einewm Nebenschacht
              russische Kriegsgefangene, bei größter Kälte notdürftig bekleidet und kahlgeschoren, fette Erde buddelten.
              <br> Bernd Stöcker habe ich das nie erzählt, trotzdem hat er in seinem Stein diese unheimliche Atmosphäre von Zwangsarbeit und Ausbeutung so wiedergegeben, als hätte er diese Situation selber gesehen.
              <br> Es ist nicht meine Aufgabe, die einzelnen Arbeiten Bernd Stöckers vorzustellen, ich will vor allem darauf hinweisen,daß er mit großer Ernsthaftigkeit den bildnerischen Versuch unternimmt, Bilder unserer Zeit zu formen, ohne sich mit
              modischen Applikationen , entliehen aus Kunstbetrieb und Kunstzeitschriften , zu schmücken.</p>

            <h1>Arbeiten in Stein</h1>
            <h2>von Bernd Stöcker</h2>
            <p>Auf der Suche nach einem Bild, ist der Stein der Ausgangspunkt. Der Rohblock, diese kompakte Form Materie, bietet den Einstieg für die Idee und ist zugleich in Höhe, Breite und Tiefe begrenzt. Ebenso unversöhnlich gilt, was weggeschlagen
              ist, ist verloren. Nur durch Wegnehmen gewinnt man die Form. Dies zwingt zum sorgfältigen Umgang mit dem Material und dem Raum, der zur Verfügung steht. Trotzdem läuft mein Arbeitsprozeß meist so ab, daß das in Gedanken gesehene Bild
              und Raumgefüge direkt von Hand in den Stein getrieben wird, nicht selten zu starr ausgerichtet an der Idee ist und schon eng an der Form, bis ich erschreckt innehalte und merke, da ist schon zuviel weg. Und dann beginnt der eigentliche
              Kampf, die Figur noch zu holen, daß Statik und Tektonik stimmen, damit die Figur in sich steht und ein lebendiges Bildwerk ergibt. Denn je mehr der Stein abnimmt, um so mehr wächst die Konzentration, und die Gestalt nimmt Form an.
              <br> Die Idee sollte nicht absolut ausgeformt sein, sondern geprägt sein von dem Bedürfnis, die Gegensätze gelten zu lassen, mehr noch, sie sogar herauszuarbeiten und sie nicht etwa zu egalisieren oder zu harmonisieren. Wenn man weiter mit
              der Arbeit fortschreitet, werden die Eingriff e immer behutsamer und überlegter. Gegen Ende wird die Gefahr, das ganze zu zerstören, immer größer. Überlegtes Eingreifen heißt eben nicht ein Fertigmachenwollen, sondern dem Kopf nicht
              den Willen zum Fertigmachen lassen. Das Ende der Arbeit ergibt sich, oder man vermag Wesentliches nicht zu verbessern.</p>

            <h1>Es gibt kein Maß in dieser Welt</h1>
            <h2>von Bernd Stöcker an Josef Kroha, 2001</h2>
            <p>Es gibt kein Maß in dieser Welt. Wie ist dieser Satz von Hölderlin zu begreifen?
              <br> Es gibt kein Maß, es sei denn, man setzt es in den Raum. Das Maß, welches ich meine, ist die Vision. Die Vision ist nicht zu verwechseln mit der Fiktion. Die Fiktion wäre nebulöse Projektion. Vision ist die an Erfahrung gebundenes Gefühl,
              welches sich gerieben hat im Kampf um die Form in der Kunst. Im Kampf um die Form ergibt sich in der Bildhauerei die Gestalt, in der Malerei die Komposition und Struktur des Bildes. Das ist das Maß, das in den freien Raum gestellt wird.
              Das ist der Widerstand gegen das Chaos. Das ist das Quentchen Optimismus im All. Das ist ein Gran im allgemeinen Chaos. Doch dies ist die unumstößliche Kraft der Kunst, die uns keiner nehmen kann.</p>
